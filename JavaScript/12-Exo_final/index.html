<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Ma galerie de photos</h1>
    <Div class="formulaire">
    <Div class="Gauche">
        <section id="secSelectedPic">

            <img id="selectedPic" src="../images/img/acatos.png" alt="Cliquez sur une photo">
        </section>

        <section id="secArticle">

            <h2>Photo sélectionné</h2>
            <p>le texte qui s'affiche ici est relative à l'image</p>

        </section>
    </Div>

    <Div class="Droite">
        <section id="secPics">
            <ul id="pics">
                <li><a href="#img01"><img src="../images/img/acatos.png" alt="acatos"></a></li>
                <li><a href="#img02"><img src="../images/img/albator.png" alt="albator"></a></li>
                <li><a href="#img03"><img src="../images/img/barracuda.png" alt="barracuda"></a></li>
                <li><a href="#img04"><img src="../images/img/pilot.png" alt="pilot"></a></li>
                <li><a href="#img05"><img src="../images/img/napolétux.png" alt="napolétux"></a></li>
                <li><a href="#img06"><img src="../images/img/mario.png" alt="mario"></a></li>
            </ul>
        </section>
    </Div>
    </Div>
    <script src="js/script.js"></script>
</body>

</html>
